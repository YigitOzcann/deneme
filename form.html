<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
  </head>
  <body>
    <h1>Kayıt Olmak İçin Aşağıdaki Bilgilerinizi Lütfen Eksiksiz Doldurunuz</h1>
    <hr />

    <h2>Hesap Bilgileriniz:</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="Kullanici Adi Giriniz..."
          />
        </td>
      </tr>

      <tr>
        <td>
          <label for="email">Eposta:</label>
        </td>
        <td></td>
        <td>
          <input type="email" id="email" placeholder="Eposta Giriniz..." />
        </td>
      </tr>

      <tr>
        <td>
          <label for="password">Parola:</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="password" placeholder="Sifre Giriniz..." />
        </td>
      </tr>
    </table>

    <h2>Kişisel Bilgileriniz:</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input type="text" id="ad" placeholder="Adinizi Giriniz..." />
        </td>
      </tr>

      <tr>
        <td>
          <label for="soyad">Soyadınız:</label>
        </td>
        <td></td>
        <td>
          <input type="text" id="soyad" placeholder="Soyadinizi Giriniz..." />
        </td>
      </tr>

      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td></td>
        <td>
          <select id="sehir">
            <option>Ankara</option>
            <option>İstanbul</option>
            <option>İzmir</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" /> Erkek
          <input type="radio" name="cinsiyet" /> Kadın
        </td>
      </tr>

      <tr>
        <td>
          <label for="hobi">Hobileriniz:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" /> Film İzlemek <input type="checkbox" /> Spor
          Yapmak <input type="checkbox" /> Gezmek
          <input type="checkbox" /> Kitap Okumak
        </td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td><input type="submit" /> Kaydet</td>
      </tr>
    </table>
    <br />
    <br />

    <a href="en-iyi-filmler.html">Geri Dön</a>
  </body>
</html>
